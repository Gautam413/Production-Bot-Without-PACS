<table class="table table-bordered">
	<thead class="bg-secondary">
		<tr>
			<th scope="col" class="text-white">PROFILE</th>
			<th scope="col" class="text-white">EMAIL</th>
			<th scope="col" class="text-white">PHONE</th>
			<th scope="col" class="text-white">ADDRESS</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users  %} 
			<tr>
				<td>
					<div style="display: inline-flex;">
						<a href="{% url 'user-detail-view' id=user.id %}">
							{% comment %} <img src="{{user.profile.photo.url}}" alt="profile"
							width="50" height="50"
							class="border border-primary rounded-circle mr-3"> {% endcomment %}
							{% if user.profile.photo %}
							<img src="{{ user.profile.photo.url }}"
								 class="rounded-circle shadow-sm border border-light object-fit-cover"
								 alt="Profile"
								 style="width: 20px; height: 20px;">
						  {% else %}
							<i class="fas fa-user-circle text-secondary"
							   style="font-size: 40px;"></i>
						  {% endif %}
						</a>
						<div>
							<a href="{% url 'user-detail-view' id=user.id %}">
								<h5 style="color: #0849AA;">{{user.username}}</h5>
							</a>
							<p style="font-size: 0.8em;color: #7EA6E0;">{{user.date_joined}}</p>
						</div>
					</div>
				</td>

				<td>{{user.email}}</td>
				<td>{{user.profile.phone}}</td>
				<td>{{user.profile.address}}</td>
			</tr>
		{% endfor %}
	</tbody>
		
</table>
