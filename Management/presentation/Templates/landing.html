{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, rgba(30, 60, 114, 0.6), rgba(42, 82, 152, 0.6)),
                        no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .cards {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .card:hover {
            background-color: white;
            color: #1e3c72;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Management Portal</h1>
    <div class="cards">
        <a href="/Management/task/" class="card"><i class="fas fa-tasks mr-2"></i>Task Management</a>
        <a href="/Management/user/login/" class="card"><i class="fas fa-user mr-2"></i>User Login</a>
    </div>
</body>
</html>
